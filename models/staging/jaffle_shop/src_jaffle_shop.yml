version: 2
sources:
  - name: jaffle_shop
    database: DBT_TRAINING
    schema: DBT_TEST
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
        loaded_at_field: _etl_loaded_at
        freshness: 
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
        loaded_at_field: _etl_loaded_at
        freshness: 
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}